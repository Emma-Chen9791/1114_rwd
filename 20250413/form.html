<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <a href="https://www.google.com.tw" target="_blank"><button >google</button></a> -->
<form>
<a href="../20250413/table_B.html?id=123&pwd=456" target="_blank">link</a>
    
<h1>登入</h1>
<table border="0" cellpadding="0">
    <thead>
<tr align="center">
    <td colspan="2">登入畫面</td>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td width="100" align="right">帳號：</td>
            <!-- <td><input type="text" name="id" value="Tester"></td> -->
            <td><input type="text" name="id" placeholder="請輸入帳號"></td>
        </tr>
        <tr>
            <td align="right">密碼：</td>
            <td>
                <!-- <input type="password" name="pwd" required 
                pattern="^[a-zA-Z0-9]{6,12}$"> -->
            </td> <!-- required 為必填欄位 -->

            <small>請輸入6~12位數字或字母</small>
        </tr>


        <tr>
            <td align="right">性別：</td>
            <td >
                <input id="man" type="radio" name="gender" value="man"><label for="man">男</label>
                <label><input type="radio" name="gender" value="woman">女</label>
                <input type="radio" name="gender" value="other">不提供
            </td>

        </tr>
        <tr>
            <td align="right">日期：</td>
            <td >
                <input type ="date" name="date" value="2025-04-13" placeholder="請輸入日期">
            </td>
            <td >
                <input type ="week" name="week" value="2025-W14" placeholder="請輸入週數">
            </td>
        </tr>

        <tr>
            <td align="right">興趣：</td>
            <td >
                <label><input type="checkbox" name="interest[]" value="sleep">睡覺</label>
                <label><input type="checkbox" name="interest[]" value="game">遊戲</label>
                <label><input type="checkbox" name="interest" value="shop">血拚</label>
                <label><input type="checkbox" name="interest" value="book">看書</label>

                
            </td>

        </tr>
        <tr>
            <td align="right">從何得知：</td>
            <td >
                <select name="source">
                    <option value="">請選擇</option>
                    <option value="google">google</option>
                    <option value="facebook">facebook</option>  
                    <option value="friend" selected>朋友介紹</option>  
                </select>
            </td>

        </tr>
        <tr>
            <td align="right">上傳檔案：</td>
            <td >
              <input type="file" name="file">
            </td>
        </tr>


<td align="right" width="100">備註</td>
<td>
    <textarea name="memo" id="" cols="30" rows="5" placeholder="請輸入備註" disabled>
    資料日期另一個配置，貢獻上網即可歌詞不代表不大日誌，便是步驟歌詞大師廣告不過藍色政治透露喜愛，創新打擊繼續輸出老師影響說法，夢幻具備之中瞬間，來源主任情況宣傳儘量朋友那位男性進去難得，所有添加三年未經很多人增加新年，不大三個開放思維持續實力職務得知律師推。
    </textarea>
</td>


    </tbody>
    <tfoot>
        <tr align="center">
            <hr>
            <td colspan="2">
                <input type="hidden" name="token" value="123456789">



                <input type="submit" value="送出">
                <button type="submit">送出</button> <!-- 按鈕在form中,以submit傳送 -->
                <input type="reset" value="清除">
            </td>
        </tr>
    </tfoot>
</table>

</form>


<button type="reset">重置</button>


</body>
</html>
