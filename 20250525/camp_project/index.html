<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="渡假勝地住宿,住宿資訊">
    <meta name="author" content="渡假勝地">
    <meta name="keywords" content="渡假勝地,住宿">
    <title>渡假勝地</title>
    <!-- bootstrap套件 -->
    <link rel="stylesheet" href="./plugins/bootstrap.css">
    <script src="./plugins/bootstrap.bundle.min.js"></script>

<!-- 自訂css -->
    <link rel="stylesheet" href="./plugins/style.css">

</head>
<body>

    <!-- 輪播圖 -->
    <section id="imgSlider" class="carousel slide carousel-fade" >
  <nav class="carousel-indicators">
    <button data-bs-target="#imgSlider" data-bs-slide-to="0" class="active"></button>
    <button data-bs-target="#imgSlider" data-bs-slide-to="1"></button>
    <button data-bs-target="#imgSlider" data-bs-slide-to="2"></button>
  </nav>
  <div class="carousel-inner">
    <div class="carousel-item vh-100 active">
        <img src="https://picsum.photos/1920/1680/?random=7" class="d-block w-100 h-100 object-fit-cover">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item vh-100">
      <img src="https://picsum.photos/1920/1680/?random=8" class="d-block w-100 h-100 object-fit-cover">
      <div class="carousel-caption d-none d-md-block">
        <h5>Second slide label</h5>
        <p>Some representative placeholder content for the second slide.</p>
      </div>
    </div>
    <div class="carousel-item vh-100">
      <img src="https://picsum.photos/1920/1680/?random=9" class="d-block w-100 h-100 object-fit-cover">
      <div class="carousel-caption d-none d-md-block">
        <h5>Third slide label</h5>
        <p>Some representative placeholder content for the third slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" data-bs-target="#imgSlider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" data-bs-target="#imgSlider" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</section>
   


</body>
</html>
